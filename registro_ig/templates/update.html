{% extends "base.html" %}

{% block pageContent %}
    <h1>Modificaci√≥n de Ingreso-Gasto</h1>
    <form action="/modificar/{{ registro[0] }}" method="post">
    
        <label for="date">Fecha</label>
        <input type="date" name="date" id="date"
               value="{{ registro[1] }}" required> <br><br>

        <label for="concept">Concepto</label>
        <input type="text" name="concept" id="concept"
               placeholder="Introduce en que te has gastado la pasta"
               value="{{ registro[2] }}"> <br><br>

        <label for="quantity">Cantidad</label>
        <input type="number" name="quantity" id="quantity" 
               placeholder="Euros gastados o ingresados" step="0.01"
               value="{{ registro[3] }}"> <br><br>

        <input type="submit" value="Aceptar">

    </form>
    <article class="errores">
            <ul>
                {% for error in msgErrors %}
                <li class="error">{{ error }}</li>
                {% endfor %}
            </ul>
    </article>

{% endblock %}
